<div class="center-flex">
  <mat-card class="login-card">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Авторизация</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="input">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" required>
          <mat-error *ngIf="login!.errors?.['required']">Логин обязателен</mat-error>
          <mat-error *ngIf="login!.errors?.['minlength']">Не менее 3 символов</mat-error>
        </mat-form-field>

        <mat-form-field class="input">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="password!.errors?.['required']">Пароль обязателен</mat-error>
          <mat-error *ngIf="password!.errors?.['minlength']">Не менее 6 символов</mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!authForm.dirty || !authForm.valid">Войти</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
